apiVersion: 1

datasources:
- name: Prometheus
  type: prometheus
  uid: prometheus
  access: proxy
  orgId: 1
  url: http://prometheus:9090
  basicAuth: false
  isDefault: false
  version: 1
  editable: false
  jsonData:
    httpMethod: GET
- name: Tempo
  type: tempo
  access: proxy
  orgId: 1
  url: http://tempo:3200
  basicAuth: false
  isDefault: true
  version: 1
  editable: true
  apiVersion: 1
  uid: tempo
  jsonData:
    tracesToLogsV2:
      datasourceUid: loki
      customQuery: false
    httpMethod: GET
    serviceMap:
      datasourceUid: prometheus
    streamingEnabled:
      search: true
- name: Loki
  type: loki
  access: proxy
  url: http://loki:3100
  editable: true
  correlations:
      - targetUID: tempo
        label: "Tempo traces"
        description: "Related traces stored in Tempo"
  uid: loki        
  jsonData:
    derivedFields:
    - datasourceName: Tempo
      datasourceUid: tempo
      matcherRegex: traceID=(\w+)
      name: traceID
      url: $${__value.raw}
  secureJsonData:
    httpHeaderValue1: "tenant1"

